<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="./images/facebook.svg" alt="facebook">
            <h2>Facebook helps you connect and share <br> with the people in your life.</h2>
        </div>
        <div class="right">
            <form action="">
                <div class="input"><input type="text" placeholder="Email address or phone number"></div>
                <div class="input"> <input type="text" placeholder="Password"></div>
                <button class="btn">Log in</button>
                <a class="forget_password" href="#">Forgotten password?</a>
                <!-- hr wasnt giving me the color from the original facebook page -->
                <div class="line"></div>
                <button class="cnb">Create new account</button>
            </form>
            <p><a class="create_page" href="#">Create a Page</a> for a celebrity, brand or business.</p>
        </div>
    </div>
</body>



</html>
